<!DOCTYPE html>
{% load static %}
<html>

<head>
  <title>Ecom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  <script>
    var user = '{{request.user}}'

    function getToken(name) {
      var cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          // Does this cookie string begin with the name we want?
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
    const csrftoken = getToken('csrftoken');
  </script>
  <style>
    body {
      background-color: hsl(0, 0%, 98%);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: hsl(0, 0%, 30%);
    }

    .box-element {
      box-shadow: hsl(0, 0%, 80%) 0 0 16px;
      background-color: #fff;
      border-radius: 4px;
      padding: 10px;
    }

    .thumbnail {
      width: 100%;
      height: 200px;
      -webkit-box-shadow: -1px -3px 5px -2px rgba(214, 214, 214, 1);
      -moz-box-shadow: -1px -3px 5px -2px rgba(214, 214, 214, 1);
      box-shadow: -1px -3px 5px -2px rgba(214, 214, 214, 1);
    }

    .product {
      border-radius: 0 0 4px 4px;
    }

    .bg-dark {
      background-color: #4f868c !important;
    }

    #cart-icon {
      width: 2rem;
      height: 2rem;
      display: inline-block;
      margin-left: 15px;
    }

    #cart-total {
      display: block;
      text-align: center;
      color: #fff;
      background-color: red;
      width: 20px;
      height: 25px;
      border-radius: 50%;
      font-size: 14px;
    }

    .col-lg-4,
    .col-lg-6,
    .col-lg-8,
    .col-lg-12 {
      margin-top: 10px;
    }

    .btn {
      border-radius: 0;
    }

    .row-image {
      width: 100px;
    }

    .form-field {
      width: 250px;
      display: inline-block;
      padding: 5px;
    }

    .cart-row {
      display: flex;
      align-items: flex-stretch;
      padding-bottom: 10px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ececec;

    }

    .quantity {
      display: inline-block;
      font-weight: 700;
      padding-right: 10px;


    }

    .chg-quantity {
      width: 12px;
      cursor: pointer;
      display: block;
      margin-top: 5px;
      transition: .1s;
    }

    .chg-quantity:hover {
      opacity: .6;
    }


    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'store' %}">Ecom</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'store' %}">Store <span class="sr-only">(current)</span></a>
        </li>

      </ul>
      <div class="form-inline my-2 my-lg-0">
        {% if user.is_authenticated  %}
        <li class="nav-item dropdown" style="list-style:none;">
          <a class="btn btn-warning dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Hello {{request.user}}
          </a>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="btn btn-warning mx-3" href="/logout/" role="button" aria-haspopup="true"
              aria-expanded="false">Logout<svg class="bi bi-arrow-bar-right" width="1em" height="1em"
                viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M10.146 4.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L12.793 8l-2.647-2.646a.5.5 0 0 1 0-.708z" />
                <path fill-rule="evenodd"
                  d="M6 8a.5.5 0 0 1 .5-.5H13a.5.5 0 0 1 0 1H6.5A.5.5 0 0 1 6 8zm-2.5 6a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 1 0v11a.5.5 0 0 1-.5.5z" />
              </svg></a>
          </div>
        </li>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-warning">Login</a>
        <a href="{% url 'register' %}" class="btn btn-warning ml-2">SignUp</a>
        {% endif %}
        <a href="{% url 'cart' %}">
          <img id="cart-icon" src="{% static 'images/cart.webp' %}">
        </a>
        <p id="cart-total">{{cartItems}}</p>

      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock content %}
  {% block js %}
  {% endblock js %}
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="{% static 'js/cart.js'%}"></script>
</body>

</html>
